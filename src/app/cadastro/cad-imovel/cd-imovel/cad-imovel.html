<div class="bg-gray-100 flex  justify-center  p-4 sm:p-6 lg:p-8">
  <div class="w-full max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Cadastro de Novo Imóvel</h2>
    <p class="text-gray-600 mb-8">Preencha os campos abaixo para registrar um novo imóvel.</p>
    <form  (ngSubmit)="onSubmit()" novalidate >
      <fieldset class="mb-8">
        <legend class="text-lg font-semibold text-indigo-700 border-b border-indigo-200 w-full pb-2 mb-6">Dados Imóvel</legend>
        <div class="grid grid-cols-1 md:grid-cols-8 gap-8">
            <button  title="Pesquisar nome do contato"
              class="p-1 text-red-600 hover:text-red-600 hover:border-gray-500 rounded-full
                    transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 30 35"
                fill="currentColor"
                class="w-6 h-6">
                <path fill-rule="evenodd"
                  d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
                  clip-rule="evenodd"/>
              </svg>
            </button>
            <div class="md:col-span-3">
              <label  id="nomeCompleto" formControlName="nomeCompleto" class="text-gray-400  font-medium    ">Nome do contato</label>
              <div *ngIf="f['nomeCompleto'].invalid && (f['nomeCompleto'].dirty || f['nomeCompleto'].touched)" class="text-red-600 text-sm mt-1">
                <span *ngIf="f['nomeCompleto'].errors?.['required']">Nome é obrigatório.</span>
                <span *ngIf="f['nomeCompleto'].errors?.['minlength']">O nome deve ter no mínimo 3 caracteres.</span>
              </div>
            </div>
            <br>
            <div class="md:col-span-3">

                  <label  for="tel" id="contact" name="contact" formControlName="contato"
                        class="block text-sm font-medium text-gray-400 "
                        placeholder="(00) 90000-0000">(99) 99999-9999</label>
            </div>

          <div class="md:col-span-3">

                <select class="  bg-gray-100  border-gray-100 text-gray-700 py-1 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                  <option> Tipo do imóvel</option>
                  <option>Apartamento</option>
                  <option>Casa</option>
                  <option>Sobrado</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
           </div>
         </div>
        </fieldset>
        <fieldset>
          <legend class="text-lg font-semibold text-indigo-700 border-b border-indigo-200 w-full pb-2 mb-6">Endereço</legend>
          <div class="grid grid-cols-1 md:grid-cols-6 gap-6">
            <div class="md:col-span-2">
                <label for="cep" class="block text-sm font-medium text-gray-700">CEP</label>
                <input type="text" id="cep" formControlName="cep" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="00000-000">
            </div>

            <div class="md:col-span-4">
              <label for="logradouro" class="block text-sm font-medium text-gray-700">Logradouro (Rua, Av.)</label>
              <input type="text" id="logradouro" formControlName="logradouro" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div class="md:col-span-2">
              <label for="numero" class="block text-sm font-medium text-gray-700">Número</label>
              <input type="text" id="numero" formControlName="numero" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div class="md:col-span-4">
              <label for="complemento" class="block text-sm font-medium text-gray-700">Complemento (opcional)</label>
              <input type="text" id="complemento" formControlName="complemento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div class="md:col-span-4">
              <label for="cidade" class="block text-sm font-medium text-gray-700">Cidade</label>
              <input type="text" id="cidade" formControlName="cidade" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div class="md:col-span-2">
              <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
              <input type="text" id="estado" formControlName="estado" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="SP">
            </div>
          </div>
        </fieldset>



      <div class="mt-10 flex justify-end">
        <button type="submit"
                [disabled]="inquilinoForm.invalid"
                class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
          Cadastrar Imovel
        </button>
      </div>

    </form>
    </div>
</div>
