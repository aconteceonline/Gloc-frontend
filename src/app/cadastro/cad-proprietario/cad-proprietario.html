<div class="p-1 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
    <h2 class="text-2x1 font-semibold text-gray-700 mg-4"> Novo Proprietario</h2>
<br>
    <form  id="camposForm"  [formGroup]="camposForm"    (ngSubmit)="salva()">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <input type="text"
                     id="nome"
                    name="nome"
                    placeholder="nome completo do proprietario"
                    formControlName="nome"
                    class="w-full p-1 border border-gray-100 rounded shadow-sm focus:ring focus:ring-blue-100"
                    required
                    />
        </div>  
        <div class="w-full md:w-1/2 px-3">
            <input type="text"
                    id="cel"
                    name="contato"
                    placeholder="contato"
                    formControlName="contato"
                    class="  p-1 border-gray-100 rounded shadow-sm focus:ring focus:ring-blue-100"
                    required
                    />
        </div>   
        <div class="w-full md:w-1/2 px-3">
            <input type="text"
                    id="rg_prop"
                    name="rg_prop"
                    placeholder="RG"
                    formControlName="rg"
                    class=" border  p-1 border-gray-100 rounded shadow-sm focus:ring focus:ring-blue-100"
                    required
                    />
        </div>
        <div class="w-full md:w-1/2 px-3">
             <input type="text"
                    id="orgao_rg_prop"
                    name="orgao_rg_prop"
                    placeholder="Orgão Emissor"
                    formControlName="nome"orgEmissor
                    class="p-1 border border-gray-100 rounded shadow-sm focus:ring focus:ring-blue-100"
                    required
                    />
        </div>    
        <div class="w-full md:w-1/2 px-3">
             <input type="text"
                    id="cpf"
                    name="cpf"
                    placeholder="CPF"
                    formControlName="cpf"
                    class="p-1 border border-gray-100 rounded shadow-sm focus:ring focus:ring-blue-100"
                    required
                    />
        </div>  
        <div class="w-full md:w-1/2 px-3">
                <select id="estado" formControlName="estado"  class="  bg-gray-100  border-gray-100 text-gray-700 py-1 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                <option> Estado Civil </option>
                    <option>Casado(a)</option>
                <option>Solteiro(a)</option>
                <option>Viuvo(a)</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
        </div>
        <div class="w-full md:w-1/2 px-3">
             <input type="text"
                    id="profissao"
                    name="profissao"
                    placeholder="profissao"
                    formControlName="profissao"
                    class="p-1 border border-gray-100 rounded shadow-sm focus:ring focus:ring-blue-100"
                    required
                    />
        </div>  
        <div class="w-full md:w-1/2 px-3">
             <input type="text"
                    id="cep"
                    name="cep"
                    placeholder="cep"
                    formControlName="cep"
                    class="p-1 border border-gray-100 rounded shadow-sm focus:ring focus:ring-blue-100"
                    required
                    />
        </div>   
        <div class="w-full md:w-1/2 px-3">
             <input type="text"
                    id="logradouro"
                    name="logradouro"
                    placeholder="logradouro"
                    formControlName="locadouro"
                    class="w-full  p-1 border border-gray-100 rounded shadow-sm focus:ring focus:ring-blue-100"
                    required
                    />
        </div>
        <div class="w-full md:w-1/2 px-3">
             <input type="text"
                    id="numero"
                    name="numero"
                    placeholder="numero"
                    formControlName="numero"
                    class="p-1 border border-gray-100 rounded shadow-sm focus:ring focus:ring-blue-100"
                    required
                    />
        </div>    
        <div class="w-full md:w-1/2 px-3">
             <input type="text"
                    id="complemento"
                    name="complemento"
                    placeholder="complemento"
                    formControlName="complemento"
                    class="p-1 border border-gray-100 rounded shadow-sm focus:ring focus:ring-blue-100"
                    required
                    />
        </div>  
       <div class="w-full md:w-1/2 px-3">
             <input type="text"
                    id="bairro"
                    name="bairro"
                    placeholder="bairro"
                    formControlName="bairro"
                    class="p-1 border border-gray-100 rounded shadow-sm focus:ring focus:ring-blue-100"
                    required
                    />
        </div>     
         <div class="w-full md:w-1/2 px-3">
                <select id="estado" formControlName="estado"  class="  bg-gray-100  border-gray-100 text-gray-700 py-1 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                <option>Cidade</option>
                <option>Barueri</option>
                <option>Carapicuíba</option>
                <option>Jandira</option>
                <option>Carapicuíba</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
        </div>                                        
      </div>
      
         <button type="submit"   class="w-full bg-blue-500 text-white font-semibold p-3 rouded shadow hover:bg-blue-700">
            Salvar
        </button>
    </form>
</div>
