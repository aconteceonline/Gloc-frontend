
<div class="bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">

  <div class="w-full max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-lg">

    <h2 class="text-2xl font-bold text-gray-800 mb-2">Cadastro de Novas Pessoas</h2>
    <p class="text-gray-600 mb-8">Preencha os campos abaixo para registrar um novo inquilino.</p>

    <form  (ngSubmit)="onSubmit()" novalidate >

      <fieldset class="mb-8">
        <legend class="text-lg font-semibold text-indigo-700 border-b border-indigo-200 w-full pb-2 mb-6">Dados Pessoais</legend>

          <div class="grid grid-cols-1 md:grid-cols-6 gap-8">
            <div class="md:col-span-4">
              <label for="nomeCompleto" class="block text-sm font-medium text-gray-700">Nome Completo</label>
              <input type="text" id="nomeCompleto" formControlName="nomeCompleto" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              <div *ngIf="f['nomeCompleto'].invalid && (f['nomeCompleto'].dirty || f['nomeCompleto'].touched)" class="text-red-600 text-sm mt-1">
                <span *ngIf="f['nomeCompleto'].errors?.['required']">Nome é obrigatório.</span>
                <span *ngIf="f['nomeCompleto'].errors?.['minlength']">O nome deve ter no mínimo 3 caracteres.</span>
              </div>
            </div>
            <div class="md:col-span-2">
                  <label for="contact" class="block text-sm font-medium text-gray-700">Contato (Telefone)</label>
                  <input type="tel" id="contact" name="contact" formControlName="contato"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="(00) 90000-0000">
            </div>
          </div>
          <br>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700">Tipo de Pessoa</label>
          <div class="mt-2 flex items-center space-x-6">
            <label class="inline-flex items-center">
              <input type="radio" name="personType" value="fisica" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
              <span class="ml-2 text-gray-800">Pessoa Física</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="personType" value="juridica" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
              <span class="ml-2 text-gray-800">Pessoa Jurídica</span>
            </label>
          </div>
        </div>
        <ng-container *ngIf="person.personType === 'fisica'">
          <div>
            <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
            <input type="text" id="cpf" name="cpf"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="000.000.000-00"
                   placeholder="000.000.000-00">
          </div>
          <div>
            <label for="cpf" class="block text-sm font-medium text-gray-700">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="000.000.000-00"
                   placeholder="000.000/0000-00">
          </div>
        </ng-container>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" formControlName="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="voce@exemplo.com">
             <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="text-red-600 text-sm mt-1">
              <span *ngIf="f['email'].errors?.['required']">Email é obrigatório.</span>
              <span *ngIf="f['email'].errors?.['email']">Formato de email inválido.</span>
            </div>
          </div>

          <div>
            <label for="cpf" class="block text-sm font-medium text-gray-700">RG</label>
            <input type="text" id="rg" formControlName="rg" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="000.000.000-00">
             <div *ngIf="f['cpf'].invalid && (f['cpf'].dirty || f['cpf'].touched)" class="text-red-600 text-sm mt-1">
              <span *ngIf="f['cpf'].errors?.['required']">CPF é obrigatório.</span>
              <span *ngIf="f['cpf'].errors?.['pattern']">Formato de CPF inválido.</span>
            </div>
          </div>

       </div>
      </fieldset>

      <fieldset>
        <legend class="text-lg font-semibold text-indigo-700 border-b border-indigo-200 w-full pb-2 mb-6">Endereço</legend>
        <div class="grid grid-cols-1 md:grid-cols-6 gap-6">

          <div class="md:col-span-2">
            <label for="cep" class="block text-sm font-medium text-gray-700">CEP</label>
            <input type="text" id="cep" formControlName="cep" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="00000-000">
            </div>

          <div class="md:col-span-4">
            <label for="logradouro" class="block text-sm font-medium text-gray-700">Logradouro (Rua, Av.)</label>
            <input type="text" id="logradouro" formControlName="logradouro" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>

          <div class="md:col-span-2">
            <label for="numero" class="block text-sm font-medium text-gray-700">Número</label>
            <input type="text" id="numero" formControlName="numero" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
          <div class="md:col-span-4">
            <label for="complemento" class="block text-sm font-medium text-gray-700">Complemento (opcional)</label>
            <input type="text" id="complemento" formControlName="complemento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>

           <div class="md:col-span-4">
            <label for="cidade" class="block text-sm font-medium text-gray-700">Cidade</label>
            <input type="text" id="cidade" formControlName="cidade" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
           <div class="md:col-span-2">
            <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
            <input type="text" id="estado" formControlName="estado" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="SP">
          </div>
        </div>
      </fieldset>

      <div class="mt-10 flex justify-end">
        <button type="submit"
                [disabled]="inquilinoForm.invalid"
                class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
          Cadastrar Inquilino
        </button>
      </div>

    </form>
  </div>
</div>
